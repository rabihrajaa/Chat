<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>

    <ion-title>
      <div (click)="goToUserProfile()" style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
        <ion-avatar style="width: 40px; height: 40px;">
          <img [src]="user?.avatar" alt="Avatar" style="width: 100%; height: 100%; object-fit: cover;">
        </ion-avatar>
        <span style="font-size: 18px;">{{ user?.name }}</span>
      </div>
    </ion-title>
    
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">
  <div *ngFor="let msg of messages">
    <div [class]="msg.senderId === currentUserId ? 'sent' : 'received'">
      <p>{{ msg.content }}</p>
      <small>{{ msg.timestamp | date:'shortTime' }}</small>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input [(ngModel)]="newMessage" placeholder="Ecrire un message"></ion-input>
      <ion-button (click)="sendMessage()">Envoyer</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
