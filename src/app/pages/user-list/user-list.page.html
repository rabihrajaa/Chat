<ion-header>
  <ion-toolbar>
    <ion-title>Utilisateurs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <img [src]="user.avatar">
      </ion-avatar>
      <ion-label (click)="openChat(user)">
        {{ user.name }}
      </ion-label>
      <ion-button fill="clear" slot="end" (click)="viewProfile(user)">Profil</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
